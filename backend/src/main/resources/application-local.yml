spring:
  datasource:
    url: jdbc:h2:mem:finsmartdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false  # Allow clean for development

logging:
  level:
    com.zaxxer.hikari: INFO
    org.flywaydb.core: DEBUG
    com.finsmart: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
