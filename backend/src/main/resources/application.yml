server:
  port: ${APP_PORT:8081}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/finsmartdb?sslmode=disable}
    username: ${DB_USER:finsmart}
    password: ${DB_PASSWORD:finsmartpwd}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate         # Flyway manages schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration

logging:
  level:
    com.finsmart: INFO
    org.springframework.security: INFO

app:
  jwt:
    secret: ${APP_JWT_SECRET:change-this-to-a-long-random-string-min-32-chars}
    issuer: ${APP_JWT_ISSUER:finsmart}
    expires-minutes: ${APP_JWT_EXPIRES_MINUTES:60}
  ai:
    url: ${AI_URL:http://127.0.0.1:8001}