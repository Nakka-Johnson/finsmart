server:
  port: ${APP_PORT:8081}
  tomcat:
    max-http-form-post-size: 2MB

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/finsmartdb?sslmode=disable}
    username: ${DB_USER:finsmart}
    password: ${DB_PASSWORD:finsmartpwd}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate         # Flyway manages schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration
    out-of-order: true
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB
  task:
    scheduling:
      pool:
        size: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

info:
  app:
    name: '@project.name@'
    version: '@project.version@'
    description: 'FinSmart Personal Finance API'

logging:
  level:
    com.finsmart: INFO
    org.springframework.security: INFO
    org.zalando.logbook: INFO

logbook:
  exclude:
    - /actuator/**
  obfuscate:
    headers:
      - Authorization
      - X-Auth-Token
    json-body-fields:
      - password
      - token

app:
  jwt:
    secret: ${APP_JWT_SECRET:change-this-to-a-long-random-string-min-32-chars}
    issuer: ${APP_JWT_ISSUER:finsmart}
    expires-minutes: ${APP_JWT_EXPIRES_MINUTES:60}
  ai:
    url: ${AI_URL:http://127.0.0.1:8001}
  reports:
    exportDir: ${REPORT_EXPORT_DIR:./exports}
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:5173}