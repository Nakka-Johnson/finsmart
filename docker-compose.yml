# FinSmart Docker Compose - Local Development
# Usage: ./scripts/dev.sh up | down | logs | reset
#
# Ports:
#   - 5173: Frontend (React/Vite via Nginx)
#   - 8081: Backend (Spring Boot)
#   - 8001: AI Service (FastAPI)
#   - 5433: PostgreSQL

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Database
  # ─────────────────────────────────────────────────────────────────────────────
  db:
    image: postgres:16
    container_name: finsmart-db
    environment:
      POSTGRES_DB: finsmartdb
      POSTGRES_USER: finsmart
      POSTGRES_PASSWORD: finsmartpwd
    ports:
      - "5433:5432"
    volumes:
      - finsmart-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finsmart -d finsmartdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ─────────────────────────────────────────────────────────────────────────────
  # AI Service (FastAPI)
  # ─────────────────────────────────────────────────────────────────────────────
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: finsmart-ai
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ─────────────────────────────────────────────────────────────────────────────
  # Backend (Spring Boot)
  # ─────────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finsmart-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finsmartdb
      SPRING_DATASOURCE_USERNAME: finsmart
      SPRING_DATASOURCE_PASSWORD: finsmartpwd
      AI_SERVICE_URL: http://ai:8001
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend (React + Nginx)
  # ─────────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finsmart-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  finsmart-pgdata:
