# FinSmart CI Pipeline
# Runs on pull requests and pushes to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend (Spring Boot + Maven)
  # ─────────────────────────────────────────────────────────────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests
        run: ./mvnw -q -DskipTests=false test

      - name: Build package
        run: ./mvnw -q -DskipTests=true package

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend (React + Vite)
  # ─────────────────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────────────────────────────────────
  # AI Service (FastAPI + Python)
  # ─────────────────────────────────────────────────────────────────────────────
  ai-service:
    name: AI Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: ai/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -v test_*.py
