name: Deploy
on:
  workflow_dispatch: {}
  push:
    tags: [ 'v*' ]
jobs:
  deploy:
    if: ${{ secrets.PROD_SSH_HOST && secrets.PROD_SSH_USER && secrets.PROD_SSH_KEY && secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: SSH & deploy (placeholder)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key:      ${{ secrets.PROD_SSH_KEY }}
          port:     ${{ secrets.PROD_SSH_PORT || 22 }}
          script:   |
            set -e
            echo "Deploy script goes here (docker compose up -d)."
