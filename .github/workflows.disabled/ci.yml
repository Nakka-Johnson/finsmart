name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  backend:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ” Verify Maven version
        run: mvn --version

      - name: ðŸ§ª Run unit tests (skip Testcontainers)
        working-directory: ./backend
        run: |
          echo "::group::Running Maven tests"
          mvn clean test -DskipITs=true -Dspring.profiles.active=test
          echo "::endgroup::"
        continue-on-error: false

      - name: ðŸ“¦ Package application
        working-directory: ./backend
        run: mvn package -DskipTests=true

      - name: ðŸ“¤ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    env:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_AI_URL: http://localhost:8001
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ” Run ESLint (warnings only)
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: ðŸ” Run TypeScript check (warnings only)
        working-directory: ./frontend
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ðŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ“Š Check bundle size
        working-directory: ./frontend
        run: |
          echo "Build artifacts:"
          du -sh dist/ 2>/dev/null || echo "dist/ not found"
          ls -lh dist/assets/ 2>/dev/null || echo "No assets found"

      - name: ðŸ“¤ Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  ai:
    name: AI Service Smoke Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ai/requirements.txt

      - name: ðŸ“¥ Install dependencies
        working-directory: ./ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Lint with Flake8 (warnings only)
        working-directory: ./ai
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true

      - name: âœ… Smoke test - Import FastAPI app
        working-directory: ./ai
        run: |
          python -c "from app.main import app; print('âœ“ FastAPI app loaded successfully')"
          python -c "from app.service import FinancialInsightsService; print('âœ“ Service module loaded')"
          python -c "from app.models import InsightRequest; print('âœ“ Models loaded')"

  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, ai]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "### ðŸŽ¯ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Maven test + package) | ${{ needs.backend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (npm build) | ${{ needs.frontend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Service (smoke test) | ${{ needs.ai.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend.result }}" == "success" ] && \
             [ "${{ needs.frontend.result }}" == "success" ] && \
             [ "${{ needs.ai.result }}" == "success" ]; then
            echo "âœ… **All builds passed!** Pipeline is green." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** Linting and type checks run as warnings (continue-on-error). See job logs for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build failed.** Check logs above for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
